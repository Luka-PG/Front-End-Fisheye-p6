<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="lien_logo">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
      </a>
      </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="media-section">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt "close" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input aria-label="Prénom" />
            <label>Nom</label>
            <input aria-label="Nom" />
            <label>Email</label>
            <input aria-label="Email" />
            <label>Votre message</label>
            <input class="message-input" aria-label="Votre message" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/components/mediaCards.js"></script>
    <script src="./scripts/components/photographerCards.js"></script>
    <script src="/scripts/utils/fetchData.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/components/contactForm.js"></script>
  </body>
</html>
